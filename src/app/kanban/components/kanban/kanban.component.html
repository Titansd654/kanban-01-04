<mat-drawer-container class="kanban-container mat-app-background" [ngClass]="{'theme-dark': isDarkTheme}">
    <mat-drawer class="mat-drawer-width" mode="side" opened>
        <app-sidebar (themeDarkMode)="getThemeMode($event)"></app-sidebar>
    </mat-drawer>

    <mat-drawer-content>
        <app-main-content></app-main-content>
    </mat-drawer-content>
    
</mat-drawer-container>
